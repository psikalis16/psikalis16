<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistol Pete Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Pistol Pete Photography</h1>
            <nav>
                <a href="index.html" class="text-white px-4 hover:underline">Home</a>
                <a href="about.html" class="text-white px-4 hover:underline">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Article with clickable image for full size -->
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/BostonSunset.jpg" target="_blank">
                    <img src="images/2024/BostonSunset.jpg" alt="Boston sunset" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Charles River, Boston, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/BayberyHillsLinksCourse.jpg" target="_blank">
                    <img src="images/2024/BayberyHillsLinksCourse.jpg" alt="Bayberry Hills Links Course" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Bayberry Hills Golf Course, West Yarmouth, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/HarryTheHerren.jpg" target="_blank">
                    <img src="images/2024/HarryTheHerren.jpg" alt="Harry the Herren" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Harry the Herren, West Yarmouth, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/ManchesterByTheSea.jpg" target="_blank">
                    <img src="images/2024/ManchesterByTheSea.jpg" alt="Manchester by the Sea" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Manchester by the Sea, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/WestYarmouthHappyHour.jpg" target="_blank">
                    <img src="images/2024/WestYarmouthHappyHour.jpg" alt="West Yarmouth happy hour" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Happy Hour, West Yarmouth, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/DanburyCT.jpg" target="_blank">
                    <img src="images/2024/DanburyCT.jpg" alt="Danbury CT" class="w-full h-full object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Candlewood Lake, Danbury, CT</h4>
                </div>
            </article>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Pistol Pete Photography Blog</p>
    </footer>

</body>
</html>
