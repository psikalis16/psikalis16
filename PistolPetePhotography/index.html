<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistol Pete Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles for the screensaver mode */
        #screensaver {
            display: none; /* Hide by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #screensaver img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            opacity: 0; /* Start with hidden image */
            transition: opacity 3s ease; /* Smooth transition */
        }

        /* Show image when in screensaver mode */
        #screensaver.show img {
            opacity: 1; /* Fade in image */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">

            <nav>
                <a href="index.html" class="text-white px-4 hover:underline">Home</a>
                <a href="about.html" class="text-white px-4 hover:underline">About</a>
                <button id="screensaver-btn" class="text-white bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">Screensaver Mode</button>
            </nav>
        </div>
    </header>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8881451670091863"
        crossorigin="anonymous"></script>

                data-full-width-responsive="true"></ins>

    <!-- Main Content -->
    <main class="container mx-auto py-8">
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Article with clickable images -->
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/BostonSunset.jpg" target="_blank">
                    <img src="images/2024/BostonSunset.jpg" alt="Boston sunset" class="w-full h-auto object-cover">
                </a>

                    <h4 class="font-bold text-lg">Charles River, Boston, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/BayberyHillsLinksCourse.jpg" target="_blank">
                    <img src="images/2024/BayberyHillsLinksCourse.jpg" alt="Bayberry Hills Links Course" class="w-full h-auto object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Bayberry Hills Golf Course, West Yarmouth, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/HarryTheHerren.jpg" target="_blank">
                    <img src="images/2024/HarryTheHerren.jpg" alt="Harry the Herren" class="w-full h-auto object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Harry the Herren, West Yarmouth, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/ManchesterByTheSea.jpg" target="_blank">
                    <img src="images/2024/ManchesterByTheSea.jpg" alt="Manchester by the Sea" class="w-full h-auto object-cover">
                </a>
                <div class="p-4">
                    <h4 class="font-bold text-lg">Manchester by the Sea, MA</h4>
                </div>
            </article>
            <article class="bg-white shadow-lg rounded-lg overflow-hidden">
                <a href="images/2024/WestYarmouthHappyHour.jpg" target="_blank">
                    <img src="images/2024/WestYarmouthHappyHour.jpg" alt="West Yarmouth happy hour" class="w-full h-auto object-cover">

    </main>

    <!-- Screensaver Mode -->
    <div id="screensaver" style="display: none;">
        <img id="screensaver-img" src="" alt="Screensaver" />
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Pidtol Pete Photography Blog</p>
    </footer>

    <script>
        const images = [
            'images/2024/BostonSunset.jpg',
            'images/2024/BayberyHillsLinksCourse.jpg',
            'images/2024/HarryTheHerren.jpg',
            'images/2024/ManchesterByTheSea.jpg',
            'images/2024/WestYarmouthHappyHour.jpg',
            'images/2024/DanburyCT.jpg'
        ];

        let currentIndex = 0;
        let screensaverInterval;

        document.getElementById('screensaver-btn').addEventListener('click', () => {
            document.getElementById('screensaver').style.display = 'flex';
            document.getElementById('screensaver').classList.add('show'); // Add class for transition
            enterFullscreen();
            startScreensaver();
        });

        function startScreensaver() {
            changeImage();
            screensaverInterval = setInterval(changeImage, 6000); // Change image every 6 seconds
        }

        function changeImage() {
            const img = document.getElementById('screensaver-img');
            img.src = images[currentIndex];

            // Fade out then fade in
            img.style.opacity = 0; // Start fade out
            setTimeout(() => {
                img.src = images[currentIndex];
                img.style.opacity = 1; // Fade in
            }, 3000); // Wait for fade out to complete

            currentIndex = (currentIndex + 1) % images.length; // Loop through images
        }

        function enterFullscreen() {
            const screensaver = document.getElementById('screensaver');
            if (screensaver.requestFullscreen) {
                screensaver.requestFullscreen();
            } else if (screensaver.mozRequestFullScreen) { // Firefox
                screensaver.mozRequestFullScreen();
            } else if (screensaver.webkitRequestFullscreen) { // Chrome, Safari and Opera
                screensaver.webkitRequestFullscreen();
            } else if (screensaver.msRequestFullscreen) { // IE/Edge
                screensaver.msRequestFullscreen();
            }
        }

        // Close screensaver mode when clicking on the screen
        document.getElementById('screensaver').addEventListener('click', () => {
            clearInterval(screensaverInterval);
            document.getElementById('screensaver').style.display = 'none';
            document.getElementById('screensaver').classList.remove('show'); // Remove class for transition
            exitFullscreen();
        });

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
</body>
</html>
